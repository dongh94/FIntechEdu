<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simply Me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Me</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#WHO">WHO</a>
            </li>
            <li>
              <a href="#WHAT">WHAT</a>
            </li>
            <li>
              <a href="#WHERE">WHERE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-1 text-center">
      <h3 class="margin" id="WHO">Who Am I?</h3>
      <img src="./static/cat.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Cat" width="350" height="350" />
      <h3>I'm an Cat</h3>
    </div>

    <div class="container-fluid bg-2 text-center align-self-center" style="height: 100%;">
      <h3 class="margin" id="WHAT">What Am I?</h3>
      <p>Animal</p>
      <a href="#WHO" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-search"></span> 누구라고?</a>
    </div>

    <!-- Third Container (Grid) -->
    <div class="container-fluid bg-3 text-center">
      <h3 class="margin" id="WHAT">Where?</h3><br />
      <h3 class="margin mt-3" id="WHERE">여기저기</h3><br />
      <div class="row">
        <div class="col-sm-4">
          <h1>고</h1>
          <img src="./static/cats1.jpg" class="img-circle" height="540px" width="100%" alt="Cat1" />
        </div>
        <div class="col-sm-4">
          <h1>양</h1>
          <img src="./static/cats2.jpg" class="img-circle" height="540px" width="100%" alt="Cat2" />
        </div>
        <div class="col-sm-4">
          <h1>이</h1>
          <img src="./static/cats3.jpg" class="img-circle" height="540px" width="100%" alt="Cat3" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-4 text-center">
      <p>
        SIMPLY ME Made By <a href="#WHO" class="btn">IT'S ME</a>
      </p>
    </footer>
  </body>
  <style>
    body {
      font: 20px Montserrat, sans-serif;
      line-height: 1.8;
      color: #f5f6f7;
    }
    p {
      font-size: 16px;
    }
    .margin {
      margin-bottom: 45px;
    }
    .bg-1 {
      background-color: #1abc9c; /* Green */
      color: #ffffff;
    }
    .bg-2 {
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
    }
    .bg-3 {
      background-color: #ffffff; /* White */
      color: #555555;
    }
    .bg-4 {
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
    }
    .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
    }
    .navbar {
      padding-top: 15px;
      padding-bottom: 15px;
      border: 0;
      border-radius: 0;
      margin-bottom: 0;
      font-size: 12px;
      letter-spacing: 5px;
    }
    .navbar-nav li a:hover {
      color: #1abc9c !important;
    }
  </style>
</html>
